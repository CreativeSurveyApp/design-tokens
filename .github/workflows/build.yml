name: build design tokens

on:
  push:
    paths:
      - "tokens.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: https://npm.pkg.github.com/

      - name: install node_modules
        run: yarn

      - name: build tokens
        run: yarn token
